apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fncm-install
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/lloydngcobo/fncm-gitops.git'
    targetRevision: HEAD
    path: install-pod
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: fncm-install
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
