apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fncm-operator
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/lloydngcobo/fncm-gitops.git'
    targetRevision: HEAD
    path: operators/fncm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: fncm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
